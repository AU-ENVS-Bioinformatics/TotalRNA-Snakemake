# This file contains the paths to the databases used by the pipeline

# Sortmerna databases
# SILVA 138.1 SSURef NR99 tax_silva_trunc.fasta
SORTMERNA_SSU_REF_DATABASE: "/Databases/TotalRNA-Snakemake/sortmerna/SSU/SILVA_138.1_SSURef_NR99_tax_silva_trunc.fasta"
# SILVA 138.1 LSURef NR99 tax_silva_trunc.fasta
