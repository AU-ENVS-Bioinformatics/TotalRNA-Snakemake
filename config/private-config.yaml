SORTMERNA_SSU_DATABASE_INDEX: "/Databases/TotalRNA-Snakemake/sortmerna/SSU/idx"
# Sortmerna LSU index, automatically generated if not present
SORTMERNA_LSU_DATABASE_INDEX: "/Databases/TotalRNA-Snakemake/sortmerna/LSU/idx"

# Non coding RNA database
# Rfam v14.9
